<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Vortex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Fredoka', sans-serif;
            background-color: #121212;
            color: #fff;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        }header {
        text-align: center;
        padding: 3rem 1rem 1rem;
    }

    h1, h2, h3 {
        color: #00d1ff;
    }

    .section {
        padding: 2rem;
        max-width: 1000px;
        margin: auto;
    }

    .project-box {
        display: inline-block;
        width: 45%;
        margin: 1rem;
        padding: 1rem;
        background-color: #1e1e1e;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 2rem;
    }

    input, textarea, button {
        padding: 0.8rem;
        border: none;
        border-radius: 10px;
    }

    input, textarea {
        background-color: #2a2a2a;
        color: #fff;
    }

    button {
        background-color: #00d1ff;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #00aacc;
    }

    footer {
        text-align: center;
        padding: 2rem 1rem;
        background-color: #1e1e1e;
    }
</style>

</head><body>
    <header>
        <h1>Welcome to <span style="color:#fff">Design Vortex</span></h1>
        <p>Crafting clean & modern designs</p>
        <p>@design_vortex.io</p>
    </header><section class="section">
    <h2>My Projects</h2>
    <div class="project-box">
        <h3>UI/UX Concept</h3>
        <p>Clean and minimal web interface design.</p>
    </div>
    <div class="project-box">
        <h3>Logo Design</h3>
        <p>Modern and stylish logo branding project.</p>
    </div>
</section>

<section class="section">
    <h2>Let's Connect</h2>
    <form action="https://formspree.io/f/mwplyaep" method="POST" class="form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Your Phone Number" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 Design Vortex | Crafted with creativity</p>
</footer>

</body></html>
