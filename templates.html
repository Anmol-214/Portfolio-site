<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design Vortex.io - Explore Templates</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffffff;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #111;
    }
    .tagline {
      font-size: 1rem;
      color: #666;
      margin-top: 0.5rem;
    }
    .category {
      padding: 2rem;
    }
    .category h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .template-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .template-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .template-card:hover {
      transform: translateY(-5px);
    }
    .template-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .template-card p {
      padding: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Explore High-Impact Templates</h1>
    <p class="tagline">Tailored for Every Niche â€” Only at <strong>Design Vortex.io</strong></p>
  </header>  <section class="category">
    <h2>Clothing Templates</h2>
    <div class="template-grid">
      <div class="template-card">
        <img src="images/clothing1.jpg" alt="Clothing Template 1">
        <p>Trendy fashion layout for modern brands.</p>
      </div>
      <div class="template-card">
        <img src="images/clothing2.jpg" alt="Clothing Template 2">
        <p>Clean and minimal template for boutiques.</p>
      </div>
    </div>
  </section>  <section class="category">
    <h2>Jewellery Templates</h2>
    <div class="template-grid">
      <div class="template-card">
        <img src="images/jewellery1.jpg" alt="Jewellery Template 1">
        <p>Elegant layout with luxurious vibes.</p>
      </div>
      <div class="template-card">
        <img src="images/jewellery2.jpg" alt="Jewellery Template 2">
        <p>Showcase fine pieces with grace and clarity.</p>
      </div>
    </div>
  </section>
</body>
</html>
